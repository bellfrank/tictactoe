{% extends "layout.html" %}

{% block title%}
    Quiz
{% endblock %}

{% block main %}
    <script src="/static/quiz.js"></script>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        button {
            font-size: 18px;
            padding: 15px;
            margin: 10px;
            background-color: #e7e7e7;
        }
    </style>

    <h1>Quiz</h1>
    <button id="start">Start Quiz</button>
<div id="quiz">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="time">
        Timer: 
        <span id="counter">0</span>
    </div>
    <div id="summary">
        Questions correct: <span id="correct">0 of 0</span>
    </div>
    <button id="reset">Reset Quiz</button>
</div>
{% endblock %}
